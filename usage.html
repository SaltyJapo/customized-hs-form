THIS IS INSIDE HUBSPOT MODULE, WHEN A FORM IS SELECTED AND LOADED

{{ require_css(get_asset_url('/impel2020/css/customized-form.css')) }}
{{ require_js(get_asset_url('/impel2020/js/form/customized-form.js')) }}
{% require_js %}
<script>
  window.addEventListener('message', event => {
    if(event.data.type === 'hsFormCallback' 
       && event.data.eventName === 'onFormReady' 
       && event.data.id == '{{ module.form_field.form_id }}') {
      console.log("Form Loaded!");
        
      $('.{{name}} form[data-form-id="{{ module.form_field.form_id }}"]')
        .customizeForm();
    
    }
  });
</script>
{% end_require_js %}
